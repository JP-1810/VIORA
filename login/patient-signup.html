<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #2E46FF 0%, #DDE7FC 100%);
        }
        .container {
            max-width: 480px;
            margin: 40px auto;
            background: linear-gradient(135deg, #FDFDFE 0%, #97A0E3 100%);
            padding: 40px 32px;
            border-radius: 16px;
            box-shadow: 0 2px 18px rgba(0,0,0,0.12);
        }
        .viora-title {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 22px;
            letter-spacing: 1px;
        }
        .viora-title .highlight {
            color: #2E9CFF;
            text-shadow: 0 2px 8px #AAD3F8;
        }

        .doctor-icon {
            margin-bottom: 20px;
        }
        
        .back-link {
            display: flex;
            align-items: center;
            color: #0077cc;
            text-decoration: none;
            margin-bottom: 22px;
            font-size: 16px;
        }
        .back-link svg {
            margin-right: 8px;
        }
        .back-link:hover {
            color: #2E9CFF;
        }
        .section-title {
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 22px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 500;
            color: #0077cc;
        }
        input[type="text"], input[type="email"], input[type="password"], select,input[type="date"], input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #AAD3F8;
            border-radius: 6px;
            font-size: 16px;
            background: linear-gradient(135deg, #F9FBFE 0%, #E3F1FF 100%);
            color: #2E9CFF;
            transition: border 0.2s;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, select:focus,input[type="date"]:focus, input[type="number"]:focus {
            border-color: #2E9CFF;
            outline: none;
        }
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232E9CFF' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }
        .checkbox-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 10px;
        }
        input[type="checkbox"] {
            margin: 0;
            width: auto;
            min-width: 18px;
            height: 18px;
            accent-color: #667eea;
        }
        .checkbox-label {
            margin: 0;
            color: #666;
            font-size: 13px;
            line-height: 1.4;
            cursor: pointer;
        }
        .checkbox-label a {
            color: #667eea;
            text-decoration: none;
        }
        .checkbox-label a:hover {
            text-decoration: underline;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="viora-title">
            <span class="highlight">VIORA</span>&nbsp;Patient Signup
        </div>
        
        <div class="Patient-icon">
            <img src="patient.svg" alt="Doctor Icon" width="65" height="65" style="display: block; margin: 0 auto;">
        </div>
        
        <a href="index.html" class="back-link">
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M15 19l-7-7 7-7"/>
            </svg>
           Go back to select user type
        </a>
        
        <form id="patientSignupForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Dr. John Doe" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="date of birth">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="height">Height (cm)</label>
            <input type="number" id="height" name="height" placeholder="170" >

            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" placeholder="70" >

            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" placeholder="patient@xyz.com" required>

            

         

            <label for="userid">User ID</label>
            <input type="text" id="userid" name="userid" placeholder="johndoe123" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="**********" required>

            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" class="checkbox-label">
                    I agree to the <a href="#" target="_blank">Terms and Conditions</a> and <a href="#" target="_blank">Privacy Policy</a>
                </label>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="patient-login.html">Login here</a>
        </div>
    </div>

    <script>
        document.getElementById('patientSignupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const signupData = Object.fromEntries(formData);
            
            // Check if terms are accepted
            if (!document.getElementById('terms').checked) {
                alert('Please accept the Terms and Conditions to proceed.');
                return;
            }
            
            console.log('Patient signup data:', signupData);
            
            // Here you would typically send the data to your server
            // For now, we'll just show a success message
            alert('Signup successful! Please check your email for verification.');
            
            // Optionally redirect to login page
            // window.location.href = 'doctor-login.html';
        });

        // Enable/disable submit button based on checkbox
        const termsCheckbox = document.getElementById('terms');
        const submitButton = document.querySelector('button[type="submit"]');
        
        termsCheckbox.addEventListener('change', function() {
            submitButton.disabled = !this.checked;
        });

        // Initially disable submit button
        submitButton.disabled = true;
    </script>
</body>
</html>
