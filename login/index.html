<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIORA Login Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
        }

        .container {
            position: relative;
            width: 850px;
            height: 550px;
            background: #fff;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            margin: 20px;
            overflow: hidden;
        }

        .form-box {
            position: absolute;
            right: 0;
            width: 50%;
            height: 100%;
            background: #fff;
            display: flex;
            align-items: center;
            color: #333;
            text-align: center;
            padding: 40px;
            z-index: 1;
            transition: 0.6s ease-in-out 1.2s, visibility 0s 1s;
        }

        .form-box h2 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .form-box h2 span {
            color: #2E9CFF;
            background: linear-gradient(90deg, #2E9CFF 60%, #AAD3F8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dropdown {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .dropdown label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2E9CFF;
        }

        .dropdown select {
            width: 100%;
            padding: 0.6rem 2.2rem 0.6rem 2.2rem;
            border-radius: 8px;
            border: 1px solid #AAD3F8;
            background: url('https://cdn.jsdelivr.net/gh/edent/SuperTinyIcons/images/svg/user.svg') no-repeat 8px center, linear-gradient(90deg, #F9FBFE 80%, #AAD3F8 100%);
            background-size: 20px 20px, 100% 100%;
            font-size: 1rem;
            color: #2E9CFF;
            appearance: none;
            outline: none;
            transition: border-color 0.2s;
        }

        .dropdown select:focus {
            border-color: #2E9CFF;
        }

        #regContinueBtn, #continueBtn {
            width: 100%;
            padding: 0.7rem;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #2E9CFF 60%, #AAD3F8 100%);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background 0.2s;
        }

        #regContinueBtn:hover, #continueBtn:hover {
            background: linear-gradient(90deg, #AAD3F8 60%, #2E9CFF 100%);
        }

        p {
            font-size: 0.95rem;
            color: #555;
        }

        a {
            color: #2E9CFF;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        .container.active .form-box {
            right: 50%;
        }

        .form-box.register {
            visibility: hidden;
        }

        .container.active .form-box.register {
            visibility: visible;
        }

        form {
            width: 100%;
        }

        .container h2 {
            font-size: 36px;
            margin: 10px 0;
        }

        .forgot-link {
            margin: -15px 0 15px;
        }

        .forgot-link a {
            font-size: 14.5px;
            color: #eee;
            text-decoration: none;
        }

        .btn {
            width: 100%;
            height: 48px;
            background-color: #2E9CFF;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
        }

        .container p {
            font-size: 14.5px;
            margin: 15px 0;
        }

        .toggle-box {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .toggle-box::before {
            content: "";
            position: absolute;
            left: -250%;
            width: 300%;
            height: 100%;
            background: linear-gradient(135deg, #2E9CFF 0%, #1E7BDB 50%, #0F5BB8 100%);
            border-radius: 150px;
            z-index: 2;
            transition: 1.8s ease-in-out;
        }

        .container.active .toggle-box::before {
            left: 50%;
        }

        .toggle-panel {
            position: absolute;
            width: 50%;
            height: 100%;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .toggle-panel.toggle-left {
            left: 0;
            transition-delay: 1.2s;
        }

        .container.active .toggle-panel.toggle-left {
            left: -50%;
            transition-delay: 0.6s;
        }

        .toggle-panel.toggle-right {
            right: -50%;
            transition-delay: 0.6s;
        }

        .container.active .toggle-panel.toggle-right {
            right: 0;
            transition-delay: 1.2s;
        }

        .toggle-panel p {
            margin-bottom: 20px;
        }

        .toggle-panel .btn {
            width: 160px;
            height: 46px;
            background: transparent;
            border: 2px solid #fff;
            box-shadow: none;
        }

        @media screen and (max-width: 650px) {
            .container {
                height: calc(100vh - 40px);
            }

            .form-box {
                bottom: 0;
                width: 100%;
                height: 70%;
            }

            .container.active .form-box {
                right: 0;
                bottom: 30%;
            }

            .toggle-box::before {
                left: 0;
                top: -270%;
                width: 100%;
                height: 300%;
            }

            .container.active .toggle-box::before {
                left: 0;
                top: 70%;
            }

            .toggle-panel {
                width: 100%;
                height: 30%;
            }

            .toggle-panel.toggle-left {
                top: 0;
            }

            .container.active .toggle-panel.toggle-left {
                left: 0;
                top: -30%;
            }

            .toggle-panel.toggle-right {
                right: 0;
                bottom: -30%;
            }

            .container.active .toggle-panel.toggle-right {
                bottom: 0;
            }
        }

        @media screen and (max-width: 450px) {
            .form-box {
                padding: 20px;
            }

            .toggle-panel h1 {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!--Login form-->
        <div class="form-box login">
            <form action="">
                <h2><span>VIORA</span> Login Portal</h2>
                <form id="loginForm" method="POST" action="/login">
                    <div class="dropdown">
                        <label for="role">Select Role:</label>
                        <select id="role" name="role" required>
                            <option value="" disabled selected>Select your role</option>
                            <option value="Patient">Patient</option>
                            <option value="Doctor">Doctor</option>
                        </select>
                    </div>
                    <button type="submit" id="continueBtn">Continue</button>
                    <div id="dynamicFields"></div>
                </form>
            </form>
        </div>

        <!--Registration-->
        <div class="form-box register">
            <form id="registerForm" method="POST" action="/register">
                <h2><span>VIORA</span> Registration Portal</h2>
                <div class="dropdown">
                    <label for="regRole">Select Role:</label>
                    <select id="regRole" name="regRole" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="Patient">Patient</option>
                        <option value="Doctor">Doctor</option>
                    </select>
                </div>
                <button type="submit" id="regContinueBtn">Continue</button>
                <div id="regDynamicFields"></div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <script>
     const container = document.getElementById('container');
const registerBtn = document.querySelector('.register-btn');
const loginBtn = document.querySelector('.login-btn');

// Toggle between login and register panels
registerBtn.addEventListener('click', () => {
    container.classList.add('active');
});

loginBtn.addEventListener('click', () => {
    container.classList.remove('active');
});

// Handle Login Form Submission
document.getElementById('continueBtn').addEventListener('click', (e) => {
    e.preventDefault();
    const role = document.getElementById('role').value;
    
    if (!role) {
        alert('Please select a role');
        return;
    }

    // Redirect to appropriate login page
    if (role === 'Patient') {
        window.location.href = 'patient-login.html';
    } else if (role === 'Doctor') {
        window.location.href = 'doctor-login.html';
    }
});

// Handle Registration Form Submission
document.getElementById('regContinueBtn').addEventListener('click', (e) => {
    e.preventDefault();
    const role = document.getElementById('regRole').value;
    
    if (!role) {
        alert('Please select a role');
        return;
    }

    // Redirect to appropriate signup page
    if (role === 'Patient') {
        window.location.href = 'patient-signup.html';
    } else if (role === 'Doctor') {
        window.location.href = 'doctor-signup.html';
    }
});
    </script>
</body>
</html>
