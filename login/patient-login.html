
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #2E9CFF 0%, #DDE7CC 100%);
        }
        .container {
            max-width: 480px;
            margin: 60px auto;
            background: linear-gradient(135deg, #AAD3F8 0%, #F9FBFE 100%);
            padding: 40px 32px;
            border-radius: 16px;
            box-shadow: 0 2px 18px rgba(0,0,0,0.12);
        }
        .viora-title {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 22px;
            letter-spacing: 1px;
        }
        .viora-title .highlight {
            color: #2E9CFF;
            text-shadow: 0 2px 8px #AAD3F8;
        }

        #Patient {
            color: #2E9CFF;
            font-weight: bold;
        }

        .patient-icon {
            margin: auto 12px 0 0;
        }
        .back-link {
            display: flex;
            align-items: center;
            color: #0077cc;
            text-decoration: none;
            margin-bottom: 22px;
            font-size: 16px;
        }
        .back-link svg {
            margin-right: 8px;
        }
        .back-link:hover {
            color: #2E9CFF;
        }
        .section-title {
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 22px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 7px;
            font-weight: 500;
            color: #0077cc;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #AAD3F8;
            border-radius: 6px;
            font-size: 16px;
            background: linear-gradient(135deg, #F9FBFE 0%, #E3F1FF 100%);
            color: #2E9CFF;
            transition: border 0.2s;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #2E9CFF;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2E9CFF 0%, #AAD3F8 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(46,156,255,0.10);
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(135deg, #0077cc 0%, #2E9CFF 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="viora-title">
            <span class="highlight">VIORA</span>&nbsp;portal
        </div>
<img src="patient.svg" alt="Patient Icon" width="65" height="65" style="display: block; margin: 0 auto 12px auto;">
        <a href="index.html" class="back-link">
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M15 19l-7-7 7-7"/>
            </svg>
            Go back to selecting role
        </a>
        
        <div class="section-title">Login as <span id="Patient">Patient</span></div>
        
        <form>
            <label for="userid">User ID</label>
            <input type="text" id="userid" name="userid" placeholder="jhonedoe123" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="**********" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
